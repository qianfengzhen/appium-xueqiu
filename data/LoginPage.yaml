loginByPassword:
  - locator: login_account
    by: id
    action: send_keys
    text: $account
  - locator: login_password
    by: id
    action: send_keys
    text: $password
  - locator: button_next
    by: id
    action: click

getErrorMsg:
  - by: xpath
    locator: //*[@text='确定']
    action: click


