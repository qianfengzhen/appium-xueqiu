loginByPassword:
  - element: login_account
    action: send_keys
    text: $account
  - element: login_password
    action: send_keys
    text: $password
  - locator: button_next
    by: id
    action: click

getErrorMsg:
  - by: xpath
    locator: //*[@text='确定']
    action: click

elements:
  login_account:
    android:
      by: id
      locator: login_account
    ios:
      by: xpath
      locator: xxx
  login_password:
    android:
      by: id
      locator: login_password
    ios:
      by: xpath
      locator: xxx



